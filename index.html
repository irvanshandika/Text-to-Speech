<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Ubah Text Yang Kamu Inginkan Menjadi Suara Secara Virtual Untuk Membantu Kamu Belajar Aksen Dari Berbagai Bahasa" />

    <!-- Facebook Meta Tags -->
    <meta property="og:url" content="https://speech-text-ai.vercel.app/" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Virtual Speech: Ubah Text Mu Menjadi Suara Virtual" />
    <meta property="og:description" content="Ubah Text Yang Kamu Inginkan Menjadi Suara Secara Virtual Untuk Membantu Kamu Belajar Aksen Dari Berbagai Bahasa" />
    <meta property="og:image" content="" />

    <!-- Twitter Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta property="twitter:domain" content="speech-text-ai.vercel.app" />
    <meta property="twitter:url" content="https://speech-text-ai.vercel.app/" />
    <meta name="twitter:title" content="Virtual Speech: Ubah Text Mu Menjadi Suara Virtual" />
    <meta name="twitter:description" content="Ubah Text Yang Kamu Inginkan Menjadi Suara Secara Virtual Untuk Membantu Kamu Belajar Aksen Dari Berbagai Bahasa" />
    <meta name="twitter:image" content="" />
    <title>Virtual Speech: Ubah Text Mu Menjadi Suara Virtual</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="./src/style/style.css" />
    <link rel="stylesheet" href="./dist/output.css" />
  </head>
  <body id="content">
    <div class="flex flex-col items-center mt-7">
      <div class="relative mb-4">
        <div class="h-10 w-80 lg:w-96 bg-gray-200 rounded-sm overflow-hidden">
          <div class="h-full w-1 bg-blue-500"></div>
        </div>
        <p id="typed-text" class="absolute left-0 top-0 text-lg text-blue-500 font-medium mt-2 ml-2"></p>
      </div>

      <div class="flex flex-col items-center">
        <select id="language" class="bg-blue-500 hover:bg-blue-400 text-white border-black placeholder-white font-Quicksand border-solid mb-3 px-3 py-2 lg:w-96 w-[320px] rounded-sm" onchange="changeLanguage()">
          <option>Pilih Bahasa</option>
          <option value="id">Bahasa Indonesia</option>
          <option value="en">English</option>
          <option value="fr">Français</option>
          <option value="de">Deutsch</option>
          <option value="zh">中文 (China)</option>
          <option value="ko">한국어 (Korea)</option>
          <option value="ja">日本語 (Japan)</option>
        </select>
        <input id="message" type="text" class="bg-blue-500 hover:bg-blue-400 text-white border-black placeholder-white border-solid mb-3 px-3 py-2 rounded-sm w-full lg:max-w-lg font-Quicksand" placeholder="Type your message" />
        <button onclick="playSpeech()" class="bg-blue-500 hover:bg-blue-400 px-10 py-2 rounded-sm text-white mt-3">
          Play <span class="ml-2"><i class="fa-sharp fa-solid fa-play"></i></span>
        </button>
      </div>
      <div class="flex gap-2 mb-4 mt-7">
        <select id="bahasa" class="custom-select bg-[#068FFF] hover:bg-[#78C1F3] text-white px-3 py-1 rounded-sm lg:w-[280px] w-[216px]">
          <option value="">Pilih Bahasa</option>
          <option value="indonesia">Indonesia</option>
          <option value="english">English</option>
          <option value="français">Français</option>
          <option value="deutsch">Deutsch</option>
          <option value="chinese">中文</option>
          <option value="korean">한국어</option>
          <option value="japanese">日本語</option>
        </select>
        <button onclick="generateKalimat()" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Generate</button>
      </div>
      <div class="flex-row">
        <input
          type="text"
          id="output"
          readonly
          class="mt-4 py-2 px-4 w-64 lg:w-80 text-black bg-gray-100 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent"
          placeholder="Hasil Generate Akan Ditampilkan Disini" />
        <button onclick="copyKalimat()" class="py-2 px-4 mt-3 bg-green-500 text-white font-semibold rounded-lg shadow-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-400 focus:ring-opacity-75">Copy</button>
      </div>
      <!-- Switch mode -->
      <div class="inline-flex rounded-md shadow-sm mt-7" role="group">
        <button
          id="lightModeBtn"
          type="button"
          class="px-4 py-2 text-sm font-medium text-gray-900 bg-white border border-gray-200 rounded-l-lg hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-2 focus:ring-blue-700 focus:text-blue-700 dark:bg-gray-700 dark:border-gray-600 dark:text-white dark:hover:text-white dark:hover:bg-gray-600 dark:focus:ring-blue-500 dark:focus:text-white">
          Light Mode
        </button>
        <button
          id="darkModeBtn"
          type="button"
          class="px-4 py-2 text-sm font-medium text-gray-900 bg-white border-t border-b border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-2 focus:ring-blue-700 focus:text-blue-700 dark:bg-gray-700 dark:border-gray-600 dark:text-white dark:hover:text-white dark:hover:bg-gray-600 dark:focus:ring-blue-500 dark:focus:text-white">
          Dark Mode
        </button>
        <button
          id="systemModeBtn"
          type="button"
          class="px-4 py-2 text-sm font-medium text-gray-900 bg-white border border-gray-200 rounded-r-md hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-2 focus:ring-blue-700 focus:text-blue-700 dark:bg-gray-700 dark:border-gray-600 dark:text-white dark:hover:text-white dark:hover:bg-gray-600 dark:focus:ring-blue-500 dark:focus:text-white">
          System Mode
        </button>
      </div>

      <!-- End switch mode -->
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./src/script/index.js"></script>
  </body>
</html>
